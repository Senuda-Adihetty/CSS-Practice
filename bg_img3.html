<!DOCTYPE html>
<html>
<head>
<title>Background Image</title>
<style>
body
{
background-image:url('images.jpg');
background-repeat:no-repeat;
background-position:right top;
margin-right:200px;
}
</style>
</head>
<body>
<h1>Sri lanka collage of technology</h1>
<p>This background no-repeat, set position .</p>
<p>Now the background image is only shown once, and positioned away from the 
text.</p>
<p>In this example we have also added a margin on the right side,</p>
<p> so the background image will never disturb the text.</p>
</body>
</html>

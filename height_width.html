<!DOCTYPE html>
<html>
  <head>
    <title>Set height and width of an Element</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>Set height and width of an Element:</h2>
    <div>This div element has a height of 100px and a width of 500px.</div>
  </body>
</html>

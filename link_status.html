<html>
  <head>
    <title>Link Status</title>
    <style>
      /* unvisited link */
      .a:link {
        color: red;
      }
      /* visited link */
      .b:visited {
        color: green;
      }
      /* mouse over link */
      .c:hover {
        color: hotpink;
      }
      /* selected link */
      .d:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <p>
      <b><a class="a" href="default.asp" target="_blank">This is a link</a></b>
    </p>
    <p>
      <b><a class="b" href="default.asp" target="_blank">This is a link</a></b>
    </p>
    <p>
      <b><a class="c" href="default.asp" target="_blank">This is a link</a></b>
    </p>
    <p>
      <b><a class="d" href="default.asp" target="_blank">This is a link</a></b>
    </p>
    <p>
      <b>Note:</b> a:hover MUST come after a:link and a:visited in the CSS
      definition in order to be effective.
    </p>
    <p>
      <b>Note:</b> a:active MUST come after a:hover in the CSS definition in
      order to be effective.
    </p>

  </body>
</html>

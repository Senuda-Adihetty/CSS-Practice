<!DOCTYPE html>
<html>
  <head>
    <title>Background Color</title>
    <style>
      h1 {
        background-color: #ff69b4;
      }
      p {
        background-color: #ff1493;
      }
      div {
        background-color: #db7093;
      }
    </style>
  </head>
  <body>
    <h1>My first heading!</h1>
    <div>
      This is a division.
      <p>This is a paragraph.</p>
      We are still in the division.
    </div>
  </body>
</html>
